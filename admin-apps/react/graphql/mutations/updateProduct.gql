mutation updateProduct($input: UpdateProductInput) {
  updateProduct(product: $input) @context(provider: "vtex.catalog-graphql@1.x") {
  	id,
    name,
    departmentId,
    supplierId
    releaseDate
    brandId
    refId
    isVisible
    showWithoutStock
    shortDescription
    description
    supplierId
    keywords
    taxCode
    score
    title
    metaTagDescription
    linkId
    isActive
    categoryId
    department {
      isActive
      name
      id
    }
    category {
      id
      name
      parentCategoryId
    }
    salesChannel {
      id
      name
    }
  }
}
